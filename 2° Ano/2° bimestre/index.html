<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="campo">
      <label><img src="imgs/logo-transp.png" class="icone"> Salário:</label>
      <input type="number" id="salario" placeholder="Ex: 3000" />
    </div>

    <div class="campo">
      <label>Gasto Fixo:</label>
      <input type="number" id="gastoFixo" placeholder="Ex: 1200" />
    </div>

    <div class="campo">
      <label>Investimento:</label>
      <input type="number" id="investimento" placeholder="Ex: 500" />
    </div>

    <div class="campo">
      <label>Gasto Imprevisto:</label>
      <input type="number" id="imprevisto" placeholder="Ex: 200" />
    </div>
    <div class="calendário">
        <img src="imgs/an-iconic-calendar-icon-png.webp">
    </div>

    <div class="botoes">
      <button onclick="adicionarGasto('gastoFixo')">Gastos fixos</button>
      <button onclick="adicionarGasto('investimento')">Investimentos</button>
      <button onclick="adicionarGasto('imprevisto')">Gasto não previsto</button>
      <button onclick="calcularSalarioFinal()">Calcular Salário Final</button>
      <button class="deletar" onclick="deletar()">DELETAR</button>
    </div>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
