<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex - 01</title>
</head>
<body>
    <script>
        const n = [];

        for (let i = 0; i < 3; i++) {
            n[i] = parseInt(prompt('Digite a nota : '));
        }

        const media = (n[0] + n[1] + n[2]) / 3;

        console.log(`A média calculada do aluno é ${media}`);

        if (media >= 6) {console.log('Aprovado')}
        if (media <= 3 && media < 6) {console.log('Intervenção')}
        if (media < 3) {console.log('Recuperação')}
    </script>
</body>
</html>
